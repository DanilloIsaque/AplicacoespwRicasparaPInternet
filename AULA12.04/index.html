<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Qual foi, tá lendo ai, tá sim!!!</h1>

    <!-- SVG Quadrados, retangulos -->
    <svg width="500px" height="500px">

    <circle
    cx="250"
    cy="250"
    r="50"
    fill="red"
    stroke="black"
    stroke-width="1"></circle>

    <rect 
    x="60"
    y="300"
    width="50"
    height="50"
    fill="blue"
    rx="10"
    fill-opacity="2"
    ></rect>

    <ellipse
    cx="380"
    cy="380"
    rx="50"
    ry="30"
    fill="green"
    stroke="black"
    stroke-width="3"
    ></ellipse>

    <!-- -->

    <polygon
    points="173,183 319,182 246,38">
    </polygon>

    <!-- Losango -->
    <polygon points="200,200 300,350 400,200 300,50"
    fill="grey"
    fill-opacity="0.7"></polygon>

    <!-- Hexagono -->
    <polygon points="90,15 150,15 190,75 150,135 90,135 50,75"
    fill="aqua"
    fill-opacity="0.4"></polygon>

    <!-- Estrela -->
    <polygon points="38,166 16,226 76,188 5,188 60,226"
    fill="orange"></polygon>

    <!-- Desenhar linhas -->
    <line x1="250"
    y1="450"
    x2="450"
    y2="450"
    stroke="blue"
    stroke-width="3"></line>

    <!-- outra forma de desenhar linhas -->
    <!-- <polyline fill="nome"
    stroke="black" -->

    </svg>

</body>
</html>
