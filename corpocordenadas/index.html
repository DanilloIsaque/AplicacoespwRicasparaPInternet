<body>
    <h1>Qual foi, tá lendo ai, tá sim!!!</h1>

    <!-- SVG Quadrados, retangulos -->
    <svg width="500px" height="500px">

    <!-- Cabeça -->
    <circle
    cx="250"
    cy="200"
    r="50"
    fill="orange"
    stroke="black"
    stroke-width="1"></circle>

    <!-- Triangulo -->
    <polygon
    points="173,183 319,182 246,38">
    </polygon>

    <!-- Pescoço -->
    <line x1="250"
    y1="250"
    x2="250"
    y2="300"
    stroke="yellow"
    stroke-width="7"></line>

    <!-- Corpo -->
    <rect 
    x="200"
    y="280"
    width="100"
    height="100"
    fill="blue"
    rx="20"
    fill-opacity="2"
    ></rect>

    <!-- Corpo parte do quadrado do meio -->
    <polygon points="220,340 250,370 280,340 250,300"
    fill="grey"
    fill-opacity="0.7"></polygon>

    <!-- Olha os braços do boneco Esquerdo-->
    <line x1="130"
    y1="400"
    x2="200"
    y2="299"
    stroke="yellow"
    stroke-width="7"></line>

    <!-- Braço direito -->
    <line x1="300"
    y1="300"
    x2="370"
    y2="400"
    stroke="yellow"
    stroke-width="7"></line>

    <!-- Pernas direita -->

    <line x1="270"
    y1="380"
    x2="270"
    y2="490"
    stroke="green"
    stroke-width="7"></line>

    <!-- perna esquerda -->

    <line x1="230"
    y1="380"
    x2="230"
    y2="490"
    stroke="green"
    stroke-width="7"></line>

    <!-- Olho direito -->
    <circle
    cx="270"
    cy="200"
    r="15"
    fill="gray"
    stroke="black"
    stroke-width="1"></circle>

    <!-- Olho esquerdo -->
    <circle
    cx="230"
    cy="200"
    r="15"
    fill="gray"
    stroke="black"
    stroke-width="1"></circle>

    <!-- nariz -->
    <line x1="250"
    y1="190"
    x2="250"
    y2="220"
    stroke="black"
    stroke-width="3"></line>

    <!-- Sorriso -->
    <line x1="260"
